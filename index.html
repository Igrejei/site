<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igrejei</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div class="page">
        <div class="countdown-col col">
            <div class="time middle">
                <span><div id="days">12</div> Dias</span>
                <span><div id="hours">06</div> Horas</span>
                <span><div id="minutes">35</div> Minutos</span>
                <span><div id="seconds">54</div> Segundos</span>
            </div>
        </div>
        <div class="newsletter-col col">
            <div class="newslatter middle">
                <img src="assets/images/logo.png" alt="Igrejei">
                <h2>Olá, tudo bem? Seja bem vindo!</h2>
                <h4>Em breve, nosso projeto estará no ar. Inscreva-se e fique por dentro das novidades!</h4>
                <form>
                    <input type="text" placeholder="Insira seu melhor e-mail"/>
                    <button type="button" class="newslatter-button">Inscreva-se</button>
                </form>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="assets/scripts/scripts.js"></script>
    
</body>
</html>
